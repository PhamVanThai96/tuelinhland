{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tuệ Linh Land</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .navbar {
            padding: 10px 0;
            background-color: #FFD700 !important;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand img {
            height: 55px;
            width: 55px;
            margin-right: 10px;
            border-radius: 50%;
            background: #FFD700;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            object-fit: contain;
        }
        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .brand-title {
            font-size: 1.35rem;
            font-weight: 900;
            color: #222;
            letter-spacing: 0.5px;
        }
        .brand-subtitle {
            font-size: 0.95rem;
            font-weight: 500;
            color: #2d2d2d;
            letter-spacing: 0.5px;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: #000 !important;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 16px;
            padding: 8px 22px !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.2s;
        }
        .nav-link:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 22px;
            width: 1px;
            background: #b2b2b2;
            opacity: 0.45;
        }
        .nav-link:hover, .nav-link.active {
            color: #0097b2 !important;
        }
        .contact-info {
            font-weight: 500;
            color: #000;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            margin-right: 10px;
        }
        .hero-section {
            position: relative;
            height: 100vh;
            background: 
                linear-gradient(rgba(34,34,34,0.55), rgba(34,34,34,0.55)),
                url('https://www.baltana.com/files/wallpapers-27/New-York-Central-Park-Background-Wallpaper-84567.jpg') center center / cover no-repeat;
            display: flex;
            align-items: center;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            /* bỏ background ở đây để tránh overlay bị loang màu */
            display: flex;
            align-items: center;
        }
        .hero-content {
            color: #fff;
            margin-left: 10%;
            z-index: 2;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .hero-content h1 {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .highlight {
            color: #FFD700;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-weight: 900;
        }
        .hero-content .h4 {
            font-size: 1.7rem;
            font-weight: 700;
            margin-top: 18px;
            letter-spacing: 0.5px;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .contact-form {
            position: absolute;
            right: 10%;
            background: #ffc107;
            padding: 30px;
            border-radius: 14px;
            width: 370px;
            z-index: 3;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .contact-form h3 {
            color: #000;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 0.5px;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        .contact-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">
                <!-- Nếu đã có logo SVG đúng, thay src bên dưới. Nếu chưa có, dùng mô tả này -->
                <img src="{% static 'images/logo.svg' %}" alt="Tuệ Linh Land" height="55" width="55">
                <span class="brand-text">
                    <span class="brand-title">Tuệ Linh Land</span>
                    <span class="brand-subtitle">REAL ESTATE</span>
                </span>
            </a>
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="/">TRANG CHỦ</a>
                <a class="nav-link" href="/du-an">DỰ ÁN</a>
                <a class="nav-link" href="/du-an-dat-nen">DỰ ÁN ĐẤT NỀN</a>
                <a class="nav-link" href="/shophouse">SHOPHOUSE</a>
                <a class="nav-link" href="/du-an-biet-thu-resort">DỰ ÁN BIỆT THỰ - RESORT</a>
                <a class="nav-link" href="/du-an-chung-cu">DỰ ÁN CHUNG CƯ</a>
            </div>
            <div class="contact-info">
                <strong>Hotline: </strong>0123.456.789
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="overlay">
            <div class="hero-content">
                <h1>NƠI<br>
                    <span class="highlight">ĐẤT VÀNG</span><br>
                    VƯỢNG KHÍ</h1>
                <p class="h4">99% CĂN HỘ VIEW BIỂN</p>
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <h3>NHẬN TRỌN BỘ THÔNG TIN DỰ ÁN</h3>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Họ và Tên*" required>
                <input type="tel" name="phone" placeholder="Số điện thoại*" required>
                <input type="email" name="email" placeholder="Email/Viber (nếu có)">
                <button type="submit" class="btn">GỬI ĐI</button>
            </form>
        </div>
    </div>
</body>
</html>
